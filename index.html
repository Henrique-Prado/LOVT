<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Loft</title>
</head>

<body>

    <div id="content">

    <header>
            <div class="head">

                <span class="logo"><img src="./IMG/LOVT.png" alt="LOVT Logo"></span>
                <span class="logo2"><img src="./IMG/You Love, your loft!.png" alt="YLYL"></span>
                <span class="nav"><img src="./IMG/Vector-2.png" alt="Linhas Menu"></span>
                
            </div>


    </header>

    <main>

      <div class="banner">
            <div class="el1"><img src="./IMG/Ellipse 1.png" alt=""></div>
            <div class="el2"><img src="./IMG/Ellipse 2.png" alt=""></div>
            <div class="v1"><img src="./IMG/Vector.png" alt=""></div>
            <div class="v2"><img src="./IMG/Vector-1.png" alt=""></div>
      </div>
     

    <div class="central">

        <span class="new">

            <div class="ape"><img width="330" src="./IMG/Rectangle 6.png" alt=""></div>
            <span class="price"><img src="./IMG/$ 1,200.png" alt=""></span> 
            <span class="b1"><img src="./IMG/New.png" alt=""></span>
            <span class="green"><img src="./IMG/Rectangle 9.png" alt=""></span>
            <div class="text"><img width="290" src="./IMG/Mussum Ipsum, cacilds vidis litro abertis. Em pé sem cair, deitado sem dormir, sentado sem cochilar e fazendo pose. Nullam volutpat risus nec leo commodo, ut interdum diam laoreet..png" alt=""></div>
            

        </span>

        

        <span class="sale">

            <div class="house"><img width="330" src="./IMG/Rectangle 7.png" alt=""></div>
            <span class="price2"><img src="./IMG/$ 2,000.png" alt=""></span>
            <span class="b2"><img src="./IMG/Sale.png" alt=""></span>
            <span class="orange"><img src="./IMG/Rectangle 10.png" alt=""></span>
            <div class="text2"><img width="290" src="./IMG/Mussum Ipsum, cacilds vidis litro abertis. Em pé sem cair, deitado sem dormir, sentado sem cochilar e fazendo pose. Nullam volutpat risus nec leo commodo, ut interdum diam laoreet..png" alt=""></div>
            

        </span>

   
    </div>

    <div class="sty">

           <div class="title"><img width="110" src="./IMG/Your Style.png" alt=""></div>
           <div class="ind"><img width="130" src="./IMG/Industrial.png" alt=""></div>
           <div class="sty1"><img width="800" src="./IMG/Rectangle 11.png" alt=""></div>
           <div class="mod"><img width="110" src="./IMG/Modern.png" alt=""></div>
           <div class="sty2"><img width="800" src="./IMG/Rectangle 12.png" alt=""></div>
           <div class="clas"><img width="100" src="./IMG/Classic.png" alt=""></div>
           <div class="sty3"><img width="800" src="./IMG/Rectangle 13.png" alt=""></div>

    </div>


    </main>

    <footer>

    <div class="bot">

    <span class="map">

          <img src="./IMG/image 1.png" alt="">

    </span>

    <span class="end">

        <img width="" src="./IMG/LOVT - You love, your loft! Broad St, Newark, NJ 07102 - USA +1 (973) 854-555-548 contact@lovtrealstate.com.png" alt="">
    
    
    <div class="info">
        <img src="./IMG/OUR SOCIAL MEDIAS_.png" alt="">
        <div class="social">
        <img src="./IMG/instagram-brands (1) 1.png" alt="">
        <img src="./IMG/facebook-square-brands 1.png" alt="">
        <img src="./IMG/whatsapp-square-brands 1.png" alt="">
        </div>
    </div>

    </span>
    </div>

    </footer>

</div>

    
</body>

</html>
